<section class="container contact">
  <h2 class="title">Контакти</h2>
  <ul class="list">
    <li>
      <a href="mailto:fizkyltinfo@gmail.com" lang="en" class="link"
        >fizkyltinfo@gmail.com</a
      >
    </li>
    <li>
      <a href="tel:+380990369382" class="link footer__contact"
        >+38 099 03 69 382</a
      >
    </li>
    <li>
      <a
        href="https://www.instagram.com/fizkylt.body/"
        target="_blank"
        rel="noopener"
        >@fizkylt.body</a
      >
    </li>
  </ul>
  <h3 class="form-title">Зворотній зв'язок</h3>
  <form class="form form-contact" name="contact-form" autocomplete="on">
    <label class="modal__label" for="name">Ім'я</label>
    <div class="modal__field">
      <!-- <input type="text" name="name" class="modal__input" id="name" required /> -->
      <input type="text" name="name" class="modal__input" required />
      <svg class="icon modal__icon" width="18" height="18">
        <use href="./images/icons.svg#icon-person"></use>
      </svg>
    </div>
    <label class="modal__label" for="phone">Телефон</label>
    <div class="modal__field">
      <input
        required
        minlength="13"
        maxlength="13"
        type="tel"
        id="phone"
        class="modal__input"
      />
      <!-- <input
        required
        minlength="13"
        maxlength="13"
        type="tel"
        name="phone"
        class="modal__input"
        id="phone"
      /> -->
      <svg class="icon modal__icon" width="18" height="18">
        <use href="./images/icons.svg#icon-phone"></use>
      </svg>
    </div>
    <label class="modal__label" for="mail">Пошта</label>
    <div class="modal__field">
      <input type="email" id="mail" class="modal__input" required />
      <!-- <input type="email" name="mail" class="modal__input" id="mail" required /> -->
      <svg class="icon modal__icon" width="18" height="18">
        <use href="./images/icons.svg#icon-email"></use>
      </svg>
    </div>
    <label class="modal__label" for="coment">Коментар</label>
    <textarea
      class="modal__coment"
      id="coment"
      placeholder="Введіть текст"
    ></textarea>
    <!-- <textarea
      class="modal__coment"
      name="coment"
      id="coment"
      placeholder="Введіть текст"
    ></textarea> -->

    <div class="checkbox checkbox__field">
      <input
        class="checkbox__input"
        type="checkbox"
        name="checkbox-consent"
        required
        checked
      />
      <!-- <input
        id="checkbox-consent"
        class="checkbox__input"
        type="checkbox"
        name="checkbox-consent"
        required
        checked
      /> -->
      <!-- <svg class="checkbox__icon" width="16" height="15">
        <use href="./images/icons.svg#icon-Vector"></use>
      </svg> -->
      <label class="checkbox__label" for="checkbox-consent"
        >Погоджуюся з розсилкою та приймаю &nbsp;<a
          href=""
          class="checkbox__link"
          >Умови договору</a
        ></label
      >
    </div>
    <button type="submit" class="button modal__button">Відправити</button>
  </form>
</section>
